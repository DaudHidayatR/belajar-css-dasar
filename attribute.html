<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attribute</title>
    <style>
        /* CSS Internal */
        p[title~="belajar"] {
            color: red;
        }
        a[target="_blank"] {
            color: red;
        }
    </style>
</head>
<body>
    <a href="" target="_blank">contoh 1</a>
    <a href="">contoh 2</a>
    <a href="" target="not">contoh 2</a>
    <a href="">contoh 2</a>
    <p title="belajar PM">Ini dipilih</p>
    <p title="belajarPM">Ini tidak dipilih</p>
    <p title="belajar-PM">tidak dipilih</p>
</body>
</html>
